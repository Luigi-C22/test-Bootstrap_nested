<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Bootstrap - Nested grids</title>
</head>

<body>
    <!-- 1. Nested Grids: Replicare il layout dell'esempio nella slide W7-D2-N10 -->
    <div class="row">
        <div class="col-md-8 border bg-primary text-light p-3">
            <div class="row">
                <div class="col-md-7 border bg-warning p-3">Sub-div1</div>
                <div class="col-md-5 border bg-warning p-3">Sub-div2</div>
            </div>
        </div>
        <div class="col-md-4 border bg-primary text-light p-3">Division</div>
    </div>
    <hr>
    <!-- 2. Nested Grids: Replicare il layout dell'esempio nella slide w7-D2-N12 -->
    <div class="row">
        <div class="col-md-5 border bg-success text-light p-3">
            <div class="row">
                <div class="col-6 border bg-danger p-3">Sub-col1</div>
                <div class="col-6 border bg-danger p-3">Sub-col2</div>
                <div class="col-6 border bg-danger p-3">Sub-col1</div>
                <div class="col-6 border bg-danger p-3">Sub-col2</div>
            </div>
        </div>
        <div class="col-md-7 border bg-primary text-light p-3">Division 2</div>
    </div>
    <hr>
    <!-- 3. Classes Breakpoints: Applicare ad un flex container con 3 div, row-reverse solo per un MD+ -->
    <div class="d-flex flex-md-row-reverse">
        <div class="item border bg-light p-3">B1</div>
        <div class="item border bg-light p-3">B2</div>
        <div class="item border bg-light p-3">B3</div>
    </div>
    <hr>
    <!-- 4. Col-auto (colonna che si adatta al contenuto) -->
    <div class="row">
        <div class="col-auto">
            <span>Lorem ipsum dolor sit amet consectetur adipisicing elit.</span>
            <hr>
        </div>
        <div class="col">N1</div>
        <div class="col">N2</div>
        <div class="col">N3</div>
    </div>
    <!-- 5. Col (Colonna che occupa lo spazio libero disponibile in row) -->
    <!-- 6. Gutters: https://getbootstrap.com/docs/5.3/layout/gutters/ -->
    <!-- 7. Carousel, Collapsed Menu, Modal -->

    <!-- questo √® un modale preso da Bootstrap -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Avvia il modale!!üëè
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Titolo del modale</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
       Sono un Modale inutile. L'importante √® capire a cosa servo e come si fa!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Scappa via</button>
        <button type="button" class="btn btn-primary">Resta qui</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
